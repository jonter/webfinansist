<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web-finansist</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    
    <section class="section-top">
        <div class="total-data">
            
            <div class="current-datatime">
                April
            </div>
            <div class="income-expense clearfix">
                <div class="total-income">
                    <div class="total-text">income</div>
                    <div class="total-value">143000.06</div>
                </div>
                <div class="total-expense ">
                    <div class="total-text">expense</div>
                    <div class="total-value">1300000
                        <span class="total-percentage">98%</span>
                    </div>
                    
                </div>
            </div>
            <div class="profit-calculation">
                <div class="total-text">profit</div>
                <div class="total-value">+ 132000.06</div>
            </div>
        </div>	
    
    </section>
    
    <section class="section-bottom">
    	
       
        <div class="add-data-container">
            <div class="container">
                <!--     another icon          <i class="fas fa-minus"></i>-->
                <button class="button-change js--button-change"><i class="fas fa-plus income-color"></i></button>
                <input type="text" class="input-description income-color js--input-description" placeholder="Enter your income/expense">
                <input type="number" class="input-value income-color js--input-value" placeholder="Value" min="0" max="1000000000" step="1">
                <button class="button-add js--button-add"><i class="far fa-check-circle income-color"></i></button>
            </div>
        </div>

    	<div class="data-container">
    	    <div class="container">
    	        <div class="income-container">
                    <h3 class="income-list-title">incomes</h3>
                    
    	            <ul class="income-data-list">
    	                <li class="income-item">
    	                    <p class="item-description">Salary</p>
    	                    <button class="delete-item-button"><i class="far fa-times-circle"></i></button>
    	                    <p class="item-value">+ 150,000.00 </p>
    	                </li>
    	                <li class="income-item">
    	                    <p class="item-description">Sold car</p>
    	                    <button class="delete-item-button"><i class="far fa-times-circle"></i></button>
    	                    <p class="item-value">+ 650,000.00 </p>
    	                </li>
    	            </ul>
    	        </div>
    	        
    	        <div class="expense-container clearfix">
    	            <h3 class="expense-list-title">expenses</h3>
                    
    	            <ul class="expense-data-list">
    	                <li class="expense-item">
    	                    <p class="item-description">bought starbucks coffee</p>
    	                    <button class="delete-item-button"><i class="far fa-times-circle"></i></button>
    	                    <div class="item-percentage">5%</div>
    	                    <p class="item-value">- 15,000.00 </p>
    	                    
    	                </li>
    	                <li class="expense-item">
    	                    <p class="item-description">bought a new TV-set</p>
    	                    <button class="delete-item-button"><i class="far fa-times-circle"></i></button>
    	                    <div class="item-percentage">17%</div>
    	                    <p class="item-value">- 50,000.00 </p>
    	                    
    	                </li>
    	            </ul>
    	        </div>
    	    
    	    
    	    </div> 
    	</div>
    	
    	
    	
    	
    </section>
    
    
    
    
    
    <script src="javascript/script.js"></script>
</body>
</html>
